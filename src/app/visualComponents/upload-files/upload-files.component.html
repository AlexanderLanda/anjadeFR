<div class="component-container">
        <div class="upload-container">
            <div class="card">
                <div class="card-header">
                    <h2>Subir Reglamento</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="deportesForm">
                        <div class="mb-3 row">
                            <div class="col-2">
                                <label for="" class="form-label">Deportes</label>
                            </div>
                            <div class="col-10">
                                <select formControlName="deporte" class="form-select">
                                    <option *ngFor="let option of deportes; trackBy: trackByFn" [value]="option.nombre">
                                        {{ option.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="mb-3">
                        <input  type="file" id="files" (change)="onFileSelected($event)" multiple class="form-control">

                    </div>
                </div>
                <div class="card-footer">
                    <button (click)="uploadFiles()"><i class="fa fa-upload me-2"></i> Guardar</button>
                </div>

            </div>
    </div>
