<div class="container mt-4 pt-5" #topOfGallery>

  <div class="container py-4 formulario-container col-6">
    <div class="card ">
      <div class="card-body">
          <div class="">
            <input type="text" class="form-control" id="filtro" (keyup)="filterFiles($event)"
              placeholder="Buscar" required />
              <i class="fa fa-search position-absolute top-50 end-0 translate-middle-y me-3"></i>
          </div>
      </div>
    </div>
  
  </div>
  
  <div class="container-md py-4 formulario-container">
    <div class="card" id="carta-arbitros">

  <div class="file-gallery">
    @if (isLoading) {
    <div class="loading-overlay">
      <div class="loading-content">
        <p>Cargando archivos...</p>
        <div class="progress-bar">
          <div class="progress" [style.width.%]="loadingProgress"></div>
        </div>
        <p>{{ loadingProgress }}%</p>
      </div>
    </div>
    }
    <div class="file-grid">
      @for (file of paginatedFiles; track file) {
      <div class="file-item">
        <img [src]="file.thumbnail" [alt]="file.name" (click)="openFile(file)">
        <p>{{ file.name }}</p>
        <p><strong>Deporte:</strong> {{ file.deporte }}</p>
        <div class="file-actions">
          <button (click)="downloadFile(file)">Descargar</button>
        </div>
      </div>
      }
    </div>

    <div class="pagination-container">
      <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1" class="pagination-button">
          <span class="arrow">&#9664;</span> Anterior
        </button>
        <span class="page-info">PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="pagination-button">
          Siguiente <span class="arrow">&#9654;</span>
        </button>
      </div>
    </div>

  </div>
</div>
  </div>
</div>
